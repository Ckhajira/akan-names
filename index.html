<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <p>Please select your gender:</p>
    <form>
        <label for="male">Male</label>
        <input id="male-entry" type="radio" name="gender" value="male">

        <label for="female">Female</label>
        <input id="female-entry" type="radio" name="gender" value="female">

    </form>
    <form onsubmit="return ">
        <label for="yy">Year</label>
        <input id="year-entry" type="number" placeholder="yyyy">

        <label for="mm">Month</label>
        <input id="month-entry" type="number" placeholder="mm">
        
        <label for="dd">Day</label>
        <input id="day-entry" type="number" placeholder="dd">
    </form>
    <script src="./script.js"></script>

</body>

</html>
